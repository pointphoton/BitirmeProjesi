<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
      
      >

  <body>
<ui:composition template="./templates/welcome.xhtml">
        
        <ui:define name="title"><h:outputText value="Please Sign In" /></ui:define>
        <ui:define name="header"><h:outputText value="Please Sign In" /></ui:define>
        
        <ui:define name="content">
                <h:form id="loginForm">
                        <p:fieldset styleClass="fieldset" legend="Authentication Form">
                                <p:focus />
                                <p:messages id="messages" globalOnly="true" />
                        
                                <h:panelGrid id="logPanelGrid" style="margin: 0 auto; margin-top: 25px; text-align: right" cellspacing="8" columns="3">
                                        <h:panelGroup>
                                                <h:outputText value="User Name:" />
                                                <h:outputText style="color:red" value="*  " />
                                        </h:panelGroup>
                                  <p:inputText id="userName" value="#{userCont.user.userName}" required="true" label="User Name" title="Enter your User Name!" >
                                  <f:validateLength minimum="3" />
                                  </p:inputText>
                                        <h:panelGroup>
                                                <p:message id="userNameMsg" for="userName" />
                                                <p:tooltip for="userName" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
                                        </h:panelGroup>
                                        
                                        <h:panelGroup>
                                                <h:outputText value="Enter Password:" />
                                                <h:outputText style="color:red" value="*  " />
                                        </h:panelGroup>
                                  <p:password id="pass" value="#{userCont.user.password}" required="true" label="Password" title="Please enter a password!" >
                                     <f:validateLength minimum="3" />
                                   </p:password>
                                        <h:panelGroup>
                                                <p:message id="passMsg" for="pass" />
                                                <p:tooltip for="pass" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
                                        </h:panelGroup>
                                  <p:commandButton class="btn1" id="createAdmin" action="#{userCont.createAdminLogin()}"  icon="ui-icon-person" value="Create Admin And Login" />
                                        <p:commandButton class="btn1" id="newUserButton" action="signUp" immediate="true" icon="ui-icon-plus" value="Sign Up" />
                                        <p:commandButton class="btn1" id="submitButton" action="confirmSignIn" update="logPanelGrid,messages" icon="ui-icon-check" value="Sign In" />
                                        
                                </h:panelGrid>
                        </p:fieldset>
                </h:form>
          <span style="color: #31708f;font-size: 20px;text-shadow: 1px solid red;">To create user who be of admin role you fill username and password then click "Create Admin And Login"</span>
        </ui:define>
        
</ui:composition>
  </body>
</html>
